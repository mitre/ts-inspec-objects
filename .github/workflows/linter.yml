
name: Lint TS-InSpec-Objects

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Setup Node.js
       uses: actions/setup-node@v1
       with:
        node-version: '18.x'

     - name: Install project dependencies
       run: npm install

     - name: Run lint
       run: npm run lint:ci