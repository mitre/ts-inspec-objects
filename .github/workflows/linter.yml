name: Lint TS-InSpec-Objects

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Lint TS-InSpec-Objects
    runs-on: ubuntu-24.04

    steps:
     - name: Checkout code
       uses: actions/checkout@v5

     - name: Setup Node.js
       uses: actions/setup-node@v6
       with:
        node-version: 22
        cache: 'npm'

     - name: Install project dependencies
       run: npm ci

     - name: Run lint
       run: npm run lint:ci
